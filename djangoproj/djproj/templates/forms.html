{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if title %}
<div class="row">
	<div class="col-sm-12 col-sm-offset-5"><h1>{{ title }}</h1></div>
</div>
{% endif %}
<br>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<form method='POST' action=''>{% csrf_token %}
{{ form|crispy }}
<input class='btn btn-default'type='submit' value='Submit' />
</form>
</div>
</div>
{% endblock %}
